{% extends 'auctions/layout.html' %}
    {% block body %}
        <style>
        #inside {
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 70vh;
        }
        </style>
        <h2>New Category</h2>
        <form action="{% url 'new_cat' pk=pk %}" method="POST">
            {% csrf_token %}
            <div class="form-group" id="inside">
                <input type="text" class="form-control" name="cat"  placeholder="Enter Name of Category">
            </div>
            <div class="form-group" id="inside">
                <input type="text" class="form-control" name="image"  placeholder="Enter Image Url">
            </div>
            <div class="form-group" id="inside">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    {% endblock %}
